<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link CSS -->
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <div>
                    <img src="assets/image/Icons.png" alt="">
                </div>
                <span>8friend</span>
            </div>
            <div class="header__title">
                <p>Một cách vừa nhanh vừa dễ để hẹn hò</p>
            </div>
        </div>
    </header>

    <section class="register formWrapper">
        <div class="container">
            <form action="">
                <p>Số điện thoại</p>
                <input type="number" class="number" name="number" placeholder="Số điện thoại">
                <p>Mật khẩu</p>
                <input type="password" class="password" name="password" placeholder="Mật khẩu">
                <button class="btn btn-blue">Đăng nhập</button>
            </form>
            <p>Bạn chưa có tài khoản? <a href="">Đăng ký ngay</a></p>
        </div>
    </section>

    <section class="footer">
        <a href="">Hướng dẫn sử dụng</a>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
